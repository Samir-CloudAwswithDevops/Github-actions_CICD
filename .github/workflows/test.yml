#####################  this is the automatic process of apply but destroy everytime manua;lly ########
name: Terraform Deploy

on:
  push:
    branches: [ main ]   # Auto run on push
  workflow_dispatch:      # Manual trigger for destroy
    inputs:
      action:
        description: "Manual Action (Destroy only)"
        required: true
        default: "apply"
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply or Destroy
        run: |
          # Auto apply when push happens
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "Auto apply triggered by git push..."
            terraform apply -auto-approve tfplan
          else
            # Manual workflow for destroy
            if [ "${{ github.event.inputs.action }}" == "destroy" ]; then
              echo "Manual destroy triggered..."
              terraform destroy -auto-approve
            else
              echo "Manual apply triggered..."
              terraform apply -auto-approve tfplan
            fi
          fi
